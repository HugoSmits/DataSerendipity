<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/contact_style.css">
    <link rel="stylesheet" href="/static/css/navigation_style.css"> <!-- Navigation styles -->
</head>
<body>
        <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <img src="/static/images/Serendipity_logo.jpg" alt="DataSerendipity Logo">
            <span>DataSerendipity</span>
        </div>
        <ul>
            <li><a href="/" class="btn">Home</a></li>
            <li><a href="/about" class="btn">About</a></li>
            <li><a href="/services" class="btn">Services</a></li>
            <li><a href="#gallery" class="btn">Gallery</a></li>
            <li><a href="/contact" class="btn">Contact</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Let's discuss your data needs!</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="required">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number <span class="required">*</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="consent" required>
                <label class="form-check-label" for="consent">
                    I allow this website to store my submission so they can respond to my inquiry. <span class="required">*</span>
                </label>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
