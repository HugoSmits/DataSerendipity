<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1719; /* Dark background */
            color: #fff; /* White text */
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1b1f22; /* Slightly lighter background for form */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #00b3b3; /* Teal color for the heading */
        }

        .form-container p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #00b3b3; /* Teal border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 179, 179, 0.5);
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background-color: #28a745; /* Green submit button */
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .required {
            color: #ff6b6b; /* Red for required field indicator */
        }
    </style>
</head>
<body>
        <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <img src="/static/images/Serendipity_logo.jpg" alt="DataSerendipity Logo">
            <span>DataSerendipity</span>
        </div>
        <ul>
            <li><a href="/" class="btn">Home</a></li>
            <li><a href="/about" class="btn">About</a></li>
            <li><a href="/services" class="btn">Services</a></li>
            <li><a href="#gallery" class="btn">Gallery</a></li>
            <li><a href="/contact" class="btn">Contact</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Let's discuss your data needs!</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="required">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number <span class="required">*</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="consent" required>
                <label class="form-check-label" for="consent">
                    I allow this website to store my submission so they can respond to my inquiry. <span class="required">*</span>
                </label>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
