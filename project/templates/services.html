<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - DataSerendipity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .services-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .services-header {
            margin-bottom: 40px;
        }

        .services-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
        }

        .services-header h1 span {
            color: #28a745; /* Green accent for "Data Solutions" */
        }

        .services-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .service-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(30% - 20px);
            max-width: 350px;
            overflow: hidden;
            text-align: left;
        }

        .service-card img {
            width: 100%;
            height: auto;
        }

        .service-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px;
        }

        .service-card p {
            font-size: 1rem;
            color: #555;
            margin: 0 15px 20px;
        }

        .service-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .service-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="services-container">
        <!-- Header Section -->
        <div class="services-header">
            <h1><span>Data Solutions</span><br>Transforming insights into action.</h1>
        </div>

        <!-- Services Grid -->
        <div class="services-grid">
            <!-- Service 1 -->
            <div class="service-card">
                <img src="/static/images/data_visualization.jpg" alt="Data Visualization">
                <h3>Data visualization &rarr;</h3>
                <p>Transform complex data into clear, engaging visuals.</p>
            </div>

            <!-- Service 2 -->
            <div class="service-card">
                <img src="/static/images/data_cleaning.jpg" alt="Data Cleaning">
                <h3>Data cleaning &rarr;</h3>
                <p>Ensure your data is accurate and reliable.</p>
            </div>

            <!-- Service 3 -->
            <div class="service-card">
                <img src="/static/images/ai_modeling.jpg" alt="Introductory AI Modeling">
                <h3>Introductory AI modeling &rarr;</h3>
                <p>Explore the basics of AI with tailored modeling techniques.</p>
            </div>
        </div>
    </div>
</body>
</html>
