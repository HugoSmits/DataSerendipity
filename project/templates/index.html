<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Smits - Junior Data Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #008080; /* Teal background */
        }

        .image-section {
            width: 50%;
            height: 100vh;
            background: url('/static/images/hugo_portrait.png') no-repeat center center;
            background-size: cover;
        }

        .text-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .sub-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: #555;
            margin-bottom: 20px;
        }

        .scroll-down {
            font-size: 1rem;
            color: #555;
            margin-top: 30px;
        }

        .scroll-down::after {
            content: ' â†“';
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="image-section">
        <!-- Image background defined in CSS -->
    </div>
    <div class="text-section">
        <h1>Hugo Smits</h1>
        <p class="sub-title">Junior Data Analyst</p>
        <p class="scroll-down">Want to know more?</p>
    </div>
</body>
</html>
