<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSerendipity - Data Insights and Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #1b1f22;
        }

        nav {
            background-color: #0f1719;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .logo-container span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b3b3; /* Bright teal */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6); /* Optional shadow */
        }

        nav ul {
            list-style: none;
            display: flex; /* Align items in a row */
            gap: 20px; /* Space between items */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block; /* Keep items inline */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid transparent; /* Transparent border by default */
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            border: 2px solid #00b3b3; /* Teal outline on hover */
            color: #00b3b3; /* Teal text on hover */
        }

        nav ul li .btn {
            border: 2px solid #00b3b3; /* Teal outline */
            color: #00b3b3; /* Teal text */
            background-color: transparent;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav ul li .btn:hover {
            background-color: #00b3b3; /* Teal background on hover */
            color: #fff; /* White text on hover */
        }

        .hero {
            position: relative;
            text-align: center;
            height: 100vh;
            background: url('/static/images/front_page_first_background.jpg') no-repeat center center/cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding-top: 200px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #ddd;
            margin-bottom: 30px;
        }

        .hero-content .btn {
            background-color: #28a745;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .hero-content .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <img src="/static/images/Serendipity_logo.jpg" alt="DataSerendipity Logo">
            <span>DataSerendipity</span>
        </div>
        <ul>
            <li><a href="#home" class="btn">Home</a></li>
            <li><a href="#about" class="btn">About</a></li>
            <li><a href="#services" class="btn">Services</a></li>
            <li><a href="#gallery" class="btn">Gallery</a></li>
            <li><a href="#contact" class="btn">Contact</a></li>
        </ul>
    </nav>



    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>DataSerendipity</h1>
            <p>Data insights and analysis services tailored to empower local businesses.</p>
            <a href="#services" class="btn">View Services</a>
        </div>
    </section>
</body>
</html>
